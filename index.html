<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信uitest</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <link rel="stylesheet" href="http://weui.github.io/weui/weui.css">
    <link rel="stylesheet" href="res/example.css">
    <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="//cdn.bootcss.com/jquery/2.2.0/jquery.js"></script>
    <script>
        var timestamp,nonceStr,signature;
        $(document).ready(function(){
            $.ajax({
                url: "http://conneting.com:8081/hh/admin/info/usr/0876c070-06e1-4eb3-8110-8d579ad353b5/weixin.jsp",
                type: "GET",
                success: function(req) {
                    //请求成功时处理
                    if(req !=null){
                        var webjx = $.parseJSON(req);
                        timestamp = webjx.timestamp;
                        nonceStr = webjx.nonceStr;
                        signature = webjx.signature;

                        wx.config({
                            debug: true,
                            appId: 'wx952867c15315dcf1',
                            timestamp: timestamp,
                            nonceStr: nonceStr,
                            signature: signature,
                            jsApiList: [
                                'checkJsApi',
                                'getNetworkType',
                                'openLocation',
                                'getLocation',
                                'chooseWXPay'
                            ]
                        });
                    }
                },
                error: function() {
                    alert("数据加载失败!");
                }
            });
            });


    </script>
</head>
<body ontouchstart="">
<div class="page ">
    <div class="hd">
        <h1 class="page_title">weUI-Test</h1>
        <p class="page_desc">这是个抢钱的时代</p>
    </div>
    <div class="page button" style="position:relative;">
    <div class="button_sp_area">
        <a class="weui_btn weui_btn_primary" href="javascript:;">获取地址位置</a>
        </div>
        <div class="button_sp_area">
            <a class="weui_btn weui_btn_primary" href="javascript:;">支付接口</a>
        </div>

    </div>
    </div>
    </div>
</body>
</html>
